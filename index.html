<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="revealers">
            <div class="revealer-1"></div>
            <div class="revealer-2"></div>

                alt="">
            <img src="https://images.unsplash.com/photo-1676385901160-a86dc9ccdfe1?q=80&w=1986&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

                alt="">
            <img src="https://images.unsplash.com/photo-1516913840875-366de3e463bd?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
            <img class="img-main"
                src="https://images.unsplash.com/photo-1698941789910-968a44df8d04?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

            <img class="img-main"
                src="https://images.unsplash.com/photo-1672075270227-ddf5cb181a79?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

            <img class="img-main"
                src="https://images.unsplash.com/photo-1598090881130-beb347e8a3d2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </div>

        <div class="hero-content">
            <div class="site-logo">
                <div class="word">
                    <h1>Arc</h1>
                </div>
                <div class="word">
                    <h1>WorldWide<sup>&copy</sup></h1>
                </div>
            </div>

            <div class="nav">
                <div class="nav-item">
                    <p>About</p>
                </div>
                <div class="nav-item">
                    <p>Work</p>
                </div>
                <div class="nav-item">
                    <p>Journal</p>
                </div>
                <div class="nav-item">
                    <p>Contact</p>
                </div>
            </div>

            <div class="cover-img">
                <img src="https://images.unsplash.com/photo-1553867745-6e038d085e86?q=80&w=1795&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

            <div class="site-info">

                    <div class="col">
                        <div class="line">
                            <p>Featured Works</p>
                        </div>
                    </div>
                    <div class="col">

                <div class="row">
                    <div class="col"></div>

                            <div class="line"><p>Arc Studio</p></div>
                            <div class="line"><p>Riverstone Building</p></div>
                            <div class="line"><p>28 Orchad Lane</p></div>
                            <div class="line"><p>N1 4Dx</p></div>
                        </div>
                        <div class="social">
                            <div class="line">SayHi@Arc.com</div>
                            <div class="line">Instagram</div>
                            <div class="line">LinkedIn</div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/flip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="script.js"></script>

</html>
